version: '3.8'
services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: secure_watchdog_chat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: always
    ports:
      - "3000:8080"   # Backend API
      - "3001:8081"   # Socket.IO
      - "19000:19000" # Expo DevTools
      - "19001:19001" # Expo Metro Bundler
      - "19002:19002" # Expo additional port
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/secure_watchdog_chat
      - NODE_ENV=development
      - PORT=8080
      - REACT_NATIVE_PACKAGER_HOSTNAME=192.168.0.105
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  postgres_data:
